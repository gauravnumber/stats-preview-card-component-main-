<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="flex-container">
      <div class="col-1">
        <header><h1>Get insights that help your business grow.</h1></header>

        <div class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>

        <div class="box">
          <div class="box-item">
            10k+
            <div class="text">COMPANIES</div>
          </div>
          <div class="box-item">
            314
            <div class="text">TEMPLATES</div>
          </div>
          <div class="box-item">
            12m+
            <div class="text">QUERIES</div>
          </div>
        </div>
      </div>
      <div class="col-2">
        <img src="./images/image-header-desktop.jpg" alt="Desktop Image" />
      </div>
    </main>
  </body>
</html>
