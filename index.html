<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="flex-container">
      <div class="col-1">
        <header>
          <h1>Get <mark>insights</mark> that help your business grow.</h1>
        </header>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="box">
          <div class="box-item">
            <strong>10k+</strong>
            <div class="text">COMPANIES</div>
          </div>
          <div class="box-item">
            <strong>314</strong>
            <div class="text">TEMPLATES</div>
          </div>
          <div class="box-item">
            <strong>12M+</strong>
            <div class="text">QUERIES</div>
          </div>
        </div>
      </div>
      <div class="col-2">
        <!-- <img src="./images/image-header-desktop.jpg" alt="Desktop Image" /> -->
        <img
          srcset="
            ./images/image-header-mobile.jpg   375w,
            ./images/image-header-desktop.jpg 1440w
          "
          sizes="(max-width: 375px) 375px, 1440px"
          src="./images/image-header-desktop.jpg"
          alt="Desktop Image"
        />
      </div>
    </main>
  </body>
</html>
